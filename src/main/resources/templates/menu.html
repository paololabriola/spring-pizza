<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<th:block th:replace="fragments/risorse :: risorseHead"></th>
		
		<title>Menu</title>
		
	</head>
	
	<body>
	
		<header>
		
			<nav th:replace="fragments/navbar :: navbar('menu')"></nav>
			
		</header>
		
		<main>
		
			<div class="container-fluid">
			
				<div class="col-12">
				
					<h1>Menu</h1>
				
					<div>
					
						<a class="btn btn-primary my-2" th:href="@{/menu/aggiungi}">Aggiungi una nuova pizza</a>
					
						<a class="btn btn-warning my-2" th:href="@{/menu/modifica}">Modifica una pizza</a>
					
						<a class="btn btn-danger my-2" th:href="@{/menu/elimina}">Elimina una pizza</a>
				
					</div>
					
					<table class="table table-dark table-striped" th:if="${pizze.size() > 0}">
					
						<thead>
						
							<tr>
							
								<td>Nome</td>
								<td>Prezzo</td>
								<td>Descrizione</td>
								
							</tr>
						
						</thead>
						
						<tbody>
							
							<tr th:each="p :${pizze}">
								
								<td th:text="${p.nome}"></td>
								<td th:text="${p.getPrezzoFormattato()}"></td>
								<td th:text="${p.descrizione}"></td>
							
							</tr>
							
						</tbody>
					
					</table>
				
				</div>
				
			</div>
			
			<div class="alert alert-info my-5" th:unless="${pizze.size() > 0}">
			
				<h3>Non ci sono pizze disponibili nel menu</h3>
			
			</div>
			
			<th:block th:replace="fragments/risorse :: risorseJS"></th>
		
		</main>
		
	</body>
	
</html>
