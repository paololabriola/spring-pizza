<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<th:block th:replace="fragments/risorse :: risorseHead"></th>
		
		<title>Crea la tua Pizza</title>
		
	</head>
	
	<body>
	
		<main>
			
			
			<nav th:replace="fragments/navbar :: navbar('menu')"></nav>
			
			<div class="container-fluid">
			
			
				<div class="col-12">
			
					<h1>Modifica - <span th:text="${pizza.nome}"></span></h1>
					<hr>
					
					<form id="form-pizza" th:object="${pizza}" th:action="@{/menu/salva}" method="POST">
					
						<input type="hidden" th:field="*{id}">
					
						<div class="mb-3">
						
							<label class="form-label" for="nome">Nome pizza</label>
							<input type="text" id="nome" class="form-control" th:field="*{nome}" th:errorClass="is-invalid">
							
							<div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
			  					
			  					<ul>
			  						
			  						<li th:each="err : ${#fields.errors('nome')}" th:text="${err}">
			  					
			  					</ul>
			  					
	  						</div>
												
						</div>
						
						<div class="mb-3">
						
							<label class="form-label" for="prezzo">Prezzo</label>
							<input type="number" id="prezzo" class="form-control" th:field="*{prezzo}" th:errorClass="is-invalid">
						
							<div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback">
			  					
			  					<ul>
			  						
			  						<li th:each="err : ${#fields.errors('prezzo')}" th:text="${err}">
			  					
			  					</ul>
			  					
	  						</div>
						
						</div>
					
						<div class="mb-3">
						
							<label class="form-label" for="descrizione">Descrizione</label>
							<input type="text" id="descrizione" class="form-control" th:field="*{descrizione}">
													
						</div>
						
						<div class="col-4">
						
							<h4>Ingredienti</h4>
							
							<div class="form-check" th:each="ing : ${listaIngredienti}">
							
							  <input class="form-check-input" th:field="*{ingredienti}" type="checkbox" th:id="|ingrediente_${ing.id}|" th:value="${ing.id}">
							  <label class="form-check-label" th:for="|ingrediente_${ing.id}|" th:text="${ing.nome}"></label>
							
							</div>
			
						</div>
						
						<div class="mb-3">
						
							<button type="submit" class="btn btn-primary">Salva</button>
							<a class="btn btn-danger" href="/menu">Annulla</a>
							
						</div>
						
					</form>
					
				</div>
				
			</div>
			
		</main>
	
	</body>
	
</html>
